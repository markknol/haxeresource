<template name="viewArticle">
	{{#with article}}
		<h1 id="va-title">{{title}}</h1>
		<div id="va-description">{{description}}</div>
		<a href="{{link}}" target="_blank">{{link}}</a>
		<p>Tags: {{#each tags}}<a href="/tag/{{this}}">{{this}} </a>{{/each}}</p>
		<button type="button" class="btn btn-success" onClick="FlowRouter.go('/edit/{{_id}}')">Edit</button>
		<hr>
	{{/with}}
		<div id="va-content">{{{parsedContent}}}</div>
</template>
