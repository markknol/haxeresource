<template name="sidebar">
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li class="sidebar-brand">
				<a href="#">
					Start Bootstrap
				</a>
			</li>
			{{#each tag_groups}}
				{{> tag_group}}
			{{/each}}
		</ul>
	</div>
</template>
	
<template name="tag_group">
	<li>
		<a href="#" class="togglerrr">{{name}}</a>
		<ul>
			{{#each tags}}
			<li><a href="#">{{name}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>
