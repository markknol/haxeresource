<template name="newArticle">
	<div id="editPanel">
		{{#autoForm collection="articles" id="newArticleForm" doc=editArticle type="normal"}}
			<fieldset>
				
			<label for="naf-articleTitle" class="control-label">{{{getText "na_label_title"}}}</label>
			{{> afQuickField name='title' id='naf-articleTitle' placeholder=titlePlaceholder label=false}}
			
			<label for="naf-articleDescription" class="control-label">Description*</label>
			{{> afQuickField name='description' id='naf-articleDescription' rows=2 placeholder=descriptionPlaceholder label=false}}
			
			<label for="naf-articleLink" class="control-label">{{{getText "na_label_link"}}} {{{getIconTooltip "na_tt_links" "right"}}}</label>
			{{> afQuickField name='link' id='naf-articleLink' placeholder=linkPlaceholder label=false}}
			
			<label for="naf-articleContent" class="control-label">{{{getText "na_label_content"}}} {{{getIconTooltip "na_tt_contents" "right"}}}
			</label>
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a id="btnEditContents" href="#na-editPanel" aria-controls="edit-contents" data-toggle="tab">Edit</a></li>
				<li role="presentation" class="">
				<a id="btnPreviewContents" href="#na-previewPanel" aria-controls="preview-contents" data-toggle="tab">Preview</a></li>
			</ul>

			<div class="tab-content">

				<div class="tab-pane fade active in" id="na-editPanel">
					{{> afQuickField name='content' id='naf-articleContent' rows=20 placeholder=contentPlaceholder label=false}}
				</div>

				<div id="na-previewPanel" class="tab-pane fade" style="overflow-y:auto">
					<h1 id="na-previewTitle"></h1>
					<div id="na-articleDescription"></div>
					<div id="na-previewLink"></div>
					<hr>
					<div id="na-previewContent">
					</div>
				</div>

			</div>
			
			<label for="naf-articleTags" class="control-label">{{{getText "na_label_tags"}}} {{{getIconTooltip "na_tt_tags" "right"}}}
			<a data-toggle="modal" href='#modal-tags-guide' style="font-weight: normal">Tags Guide</a>
			</label>
			{{> afQuickField name='tags' id='naf-articleTags' placeholder=tagsPlaceholder label=false}}
			
			<div style="margin-top:-10px;margin-bottom:20px"><a data-toggle="modal" href='#na-modalFeaturedTags'>{{{getText "na_a_featured"}}}</a></div>
			</fieldset>
			<button id="na-btn-submit" type="submit" class="btn btn-primary">Submit</button>
		{{/autoForm}}
	</div>

	<div class="modal fade" id="na-modalFeaturedTags">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{{getText "na_fmodal_title"}}}</h4>
					<div>{{{getText "na_fmodal_desc"}}}</div>
				</div>
				<div class="modal-body">
					<select multiple class="form-control" id="na-featuredTagsList">
					{{#each featuredTags}}
					  <option>{{this}}</option>
					{{/each}}
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="na-featuredTagsAccept" type="button" class="btn btn-primary">Confirm</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="modal-tags-guide">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Tags Guide</h4>
				</div>
				<div class="modal-body">
					<p>
						Tags can be used to categorize articles, for example the <em>Haxe</em> group captures the tag 
						<em>haxe</em> and all tags starting with <em>haxe-*</em>. So an article with the tag <em>haxe-writting</em> will become available in the <em>Haxe</em> group, 
						and if the subgroup <em>writting</em> is not yet listed it will be automatically added.
					</p>
					<p>
						As a rule of thumb, try to reuse existing categories and tags when possible and keep the article inside 1 to 3 categories.
						Tags can be edited and changed at any moment.
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</template>
