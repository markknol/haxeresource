<template name="newArticle">
	<ul class="nav nav-tabs">
			<li class="active"><a href="#editPanel" data-toggle="tab">Edit</a></li>
			<li class=""><a id="btnPreviewArticle" href="#na-previewPanel" data-toggle="tab">Preview</a></li>
	</ul>
	
	<div class="tab-content">
		<div class="tab-pane fade active in" id="editPanel">
			{{#autoForm collection="articles" id="newArticleForm" type="normal"}}
				<fieldset>
				{{> afQuickField name='title' id='naf-articleTitle'}}
				{{> afQuickField name='description' id='naf-articleDescription' rows=2}}
				{{> afQuickField name='link' id='naf-articleLink'}}
				{{> afQuickField name='content' id='naf-articleContent' rows=20}}
				{{> afQuickField name='tags'}}
				<div style="margin-top:-20px;margin-bottom:20px"><a href="#">Select featured tags from list. ( TODO )</a></div>
				</fieldset>
				<button type="submit" class="btn btn-primary">Submit</button>
			{{/autoForm}}
		</div>
	
		<div class="tab-pane fade" id="na-previewPanel">
			<h1 id="na-previewTitle"></h1>
			<div id="na-articleDescription"></div>
			<div id="na-previewLink"></div>
			<hr>
			<div id="na-previewContent"></div>
		</div>
	</div>
</template>
